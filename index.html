<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>Yuli</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Varela Round', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(to top right, #fdfbfb, #ebedee);
      color: #333;
      flex-direction: column;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }

    button {
      font-size: 1.2em;
      padding: 12px 25px;
      background-color: #ff6ba0;
      border: none;
      border-radius: 30px;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #ff87b2;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2em;
      }
      button {
        font-size: 1em;
        padding: 10px 20px;
      }
    }
  </style>
</head>
<body>
  <h1>מזל טוב יולי!! 🎉</h1>
  <button onclick="document.getElementById('audio').play()">▶️ נגן את הברכה</button>
  <audio id="audio" src="happy-bday.mp3"></audio>

  <!-- Confetti script -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script>
    window.onload = () => {
      // Launch confetti once on page load
      confetti({
        particleCount: 150,
        spread: 70,
        origin: { y: 0.6 }
      });
    };
  </script>
</body>
</html>
